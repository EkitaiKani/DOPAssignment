<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recover Password</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/login.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <form id="password-recovery-form">
      <div class="form-group">
        <label for="InputUsername">Username</label>
        <input
          type="text"
          class="form-control"
          id="InputUsername"
          placeholder="Enter your Username"
          required
        />
      </div>
      <div class="form-group">
        <label for="InputPassword">New Password</label>
        <input
          type="password"
          class="form-control"
          id="InputPassword"
          placeholder="Enter your New Password"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Recover Password</button>
    </form>

    <script>
      document
        .getElementById("password-recovery-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const username = document.getElementById("InputUsername").value;
          const password = document.getElementById("InputPassword").value;

          fetch("/devopsassignment1/authentication/recoverpassword", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username: username, password: password }),
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error(
                  "Password Recovery failed. Please check your credentials."
                );
              }
              return response.json();
            })
            .then((data) => {
              if (data.error) {
                alert(data.error);
              } else {
                window.location.href = "/login";
              }
            })
            .catch((error) => {
              console.error("Error during login:", error);
              alert("Password Recovery failed. Please try again.");
            });
        });
    </script>
  </body>
</html>
