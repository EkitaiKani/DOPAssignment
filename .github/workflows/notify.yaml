name: Notify on Push

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Send Discord Notification
        uses: Ilshidur/action-discord@v1.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }} # Store webhook URL in GitHub Secrets
          message: |
            A new update has been pushed to the main branch!
            **Commit Message:** ${{ github.event.head_commit.message }}
            **Committer:** ${{ github.event.head_commit.author.name }}
            **Commit URL:** ${{ github.event.head_commit.url }}
